buildscript {
    repositories {
        mavenCentral()
		mavenLocal()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT'
    }
}

apply plugin: 'forge'

ext.configFile = file "build.properties"

configFile.withReader {
	def prop = new Properties()
	prop.load(it)
	ext.config = new ConfigSlurper().parse prop
}

dependencies {
	compile('net.minecraftforge.gradle:ForgeGradle:1.1-SNAPSHOT')
}


version = config.core_version
group= "redgear.core" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "RedGearCore"

minecraft {
	version = config.minecraft_version + "-" + config.forge_version // "1.6.4-9.11.1.964"
	assetDir = "eclipse/assets"
	
	replaceIn "asm/RedGearCore.java"
		replace "@CoreVersion@", project.version
}

jar{
	from sourceSets.main.allSource 
	
	manifest{
		attributes 'FMLCorePlugin': 'redgear.core.asm.CoreLoadingPlugin', 'FMLCorePluginContainsFMLMod': 'true'
	}
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}