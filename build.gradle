buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'


version = "2.1.1"
ext.mcversion = "1.7.2-10.12.1.1063"
group= "redgear.core" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "RedGearCore"

dependencies {
	compile "codechicken:CodeChickenLib:1.7.2-1.1.0.74:dev"
	compile "codechicken:ForgeMultipart:1.7.2-1.1.0.275:dev"
	//compile "codechicken:CodeChickenCore:1.7.2-1.0.0:dev"
	//compile "codechicken:NotEnoughItems:1.7.2-1.0.1:dev"//NotEnoughItems-1.7.2-1.0.1-dev
	
	
	
	
	def f = new File('dep/')
	if(f.exists()){
		f.delete()
	}
	f.mkdirs()
	if(!f.exists()){
		f.mkdir()
	}
	println(" Downloading dependencies!")
	/*print(" - CCL")
	ant.get(src: 'http://files.minecraftforge.net/CodeChickenLib/CodeChickenLib-dev-1.6.4-1.0.0.62.jar', dest: 'dep')
	file("dep/CodeChickenLib-dev-1.6.4-1.0.0.62.jar").renameTo(file("dep/ccl.jar"))
	println(" Done")*/

	print(" - CCC")
	ant.get(src:
	"http://www.chickenbones.craftsaddle.org/Files/New_Versions/1.7.2/CodeChickenCore-1.7.2-1.0.0-dev.jar", dest: 'dep')
	//file("dep/CodeChickenCore%201.7.2-rc1.jar").renameTo(file("dep/ccc.jar"))
	println(" Done")
	
	print(" - NEI")
	ant.get(src: "http://www.chickenbones.craftsaddle.org/Files/New_Versions/1.7.2/NotEnoughItems-1.7.2-1.0.1-dev.jar", dest: "dep")
	//file("dep/NotEnoughItems-1.7.2-rc2.jar").renameTo(file("dep/nei.jar"))
	println(" Done")


	println(" Adding dependencies!")
	//compile files("dep/ccl.jar")
	compile files("dep/CodeChickenCore-1.7.2-1.0.0-dev.jar")
	compile files("dep/NotEnoughItems-1.7.2-1.0.1-dev.jar")
	println(" Finished adding dependencies!")
}

minecraft {
	version = "1.7.2-10.12.1.1063"
	
	assetDir = "run/assets"
	
	//replaceIn "asm/RedGearCore.java"
		replace "@CoreVersion@", project.version
}

jar{
	manifest{
		attributes 'FMLCorePlugin': 'redgear.core.asm.CoreLoadingPlugin'
		attributes 'FMLCorePluginContainsFMLMod': 'true'
	}
	
	exclude 'thaumcraft*', 'forestry*', 'buildcraft/api/fuels*', 'buildcraft/api/recipes*', 'ic2*'
}




processResources{
	// replace stuff in mcmod.info, nothing else
	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod/info'

	// replace version and mcversion
	expand 'version':project.version, 'mcversion':project.minecraft.version
	}

	// copy everything else, thats not the mcmod.info
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}